{% extends 'basestronablog.html' %}

{% block title %}Wprowadź hasło{% endblock %}
{% block heading %}Wprowadź hasło, aby zobaczyć publikację{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Wprowadź hasło:</p>
  <input type="password" name="password" required>
  <button type="submit">Zatwierdź</button>
  {% if error %}
  <p>{{ error }}</p>
  {% endif %}
</form>
<a href="{% url 'blogkulinarny' %}">powrót do strony blogu</a>
{% endblock %}
